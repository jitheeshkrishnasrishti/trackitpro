<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

<div class="row">
    <div class="col-md-4">
      <div class="card card-user">
        <h6 class="card-title">Upload Equipment Picture</h6>

       
        <div class="avatar-wrapper">
          <img class="profile-pic" src="/assets/img/equip.png" />
          <div class="upload-button">
          </div>
          <input class="file-upload" type="file" name="filename" (change)="singleImage($event, 'BACK')" >

        </div> 
      </div>
   
    </div>
    <div class="col-md-8">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title"><button class="hidden-btn" routerLink="/all-equipments" ><i class="now-ui-icons arrows-1_minimal-left"></i></button>Add Equipment</h5>
          </div> 
          <div class="card-body">
            <form  [formGroup]="form"  novalidate>
          
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Equipment Name</label>
                    <input type="text" class="form-control" placeholder="Equipment Name"  formControlName="Equip_Name"
                    [ngClass]="{ 'is-invalid': formSubmitted && f.Equip_Name.errors }">
                  </div>
                </div>
    
    
    
                
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Make</label>
                    <input type="text" class="form-control" placeholder="Make"  formControlName="Equip_Make"
                    [ngClass]="{ 'is-invalid': formSubmitted && f.Equip_Make.errors }">
                  </div>
                </div>
              </div>
              <div class="row">
                
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Model</label>
                    <input type="text" class="form-control" placeholder="Model"  formControlName="Equip_Model"
                    [ngClass]="{ 'is-invalid': formSubmitted && f.Equip_Model.errors }">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Serial</label>
                    <input class="form-control" placeholder="Serial"  formControlName="Equip_Serial"
                    [ngClass]="{ 'is-invalid': formSubmitted && f.Equip_Serial.errors }">
                  </div>
                </div>
              </div>
             
    
              <div class="row">
             
             
                <div class="col-md-6 pl-1 ">
                  <div class="form-group label-floating is-empty">
                    <label>Project Site Name</label>
  
                    <ng-multiselect-dropdown #multiSelect 
      [placeholder]="'Select City'" formControlName="Project_Site_Id" [ngClass]="{ 'red': formSubmitted && f.Project_Site_Id.errors }" 
      [data]="allProjectSite" 
      [settings]="settings"
      (onFilterChange)="onFilterChange($event)"
      (onDropDownClose)="onDropDownClose($event)"
      (onSelect)="onItemSelect($event)" 
      (onDeSelect)="onDeSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      (onDeSelectAll)="onDeSelectAll($event)">
		</ng-multiselect-dropdown>
            </div>
                </div>

               


                <div class="col-md-6 pl-1">
                  <div class="form-group label-floating is-empty">
                    <label>Status</label>
            
                    <select class="form-control" formControlName="Equip_Status" value="Active" [ngClass]="{ 'is-invalid': formSubmitted && f.Equip_Status.errors }">
                      <option value="Active">Active</option>
                      <option value="InActive">InActive</option>
                      
                    </select>
               
            </div>
                </div>
              </div>
    
    
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Tag Info</label>
                    <textarea class="form-control textarea" formControlName="Equip_Tag_info"[ngClass]="{ 'is-invalid': formSubmitted && f.Equip_Tag_info.errors }"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round" (click)=resetForm()>Cancel</button>

                  <button type="submit" class="btn btn-primary btn-round" (click)=addEquipment()>Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  </div>



  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
