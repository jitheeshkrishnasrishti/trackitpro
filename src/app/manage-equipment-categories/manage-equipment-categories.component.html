<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Manage Equipment Categories</h4>
          <form class="inpur-search"> 
            <div class="employee-btn">

              <button type="button" id="addEqupBtn" class="btn btn-info btn-lg" style="width: 100%;" data-toggle="modal" data-target="#addNewEquipmentCategoryModal">Add New Equipement Category</button>
            </div>
            <div class="search">
                <input id="myInput" type="text" [(ngModel)]="searchText"  name="myCountry" placeholder="Search here" class="form-control search-bar" >
                <div class="input-group-append">
                  
                </div>
              </div>
          </form>
          
       
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  S.No
                </th>
                <th>
                  Name
                </th>
                <th>
                  Status
                </th>
                <th>
                  Date Added
                </th>
                <th class="text-center">
                  Action
                </th>
              </thead>
              <tbody>
                <tr   *ngFor="let cat of allCategory  | filter: searchText  let index = index">
                  <td>
                    {{index+1}}
                   </td>
                  <td>
                    {{cat.Equipment_Cat_Name}}
                  </td>
                  <td>
                    {{cat.IsActive}}
                   </td>
                  <td>
                    {{cat.Current_Time_New}}
                   </td>          
                  <td class="text-right">
                    <div class="manage-buttons">
                    <button class="hidden-btn" (click)= viewEquipment() ><i class="now-ui-icons users_single-02" ></i></button>
                    <button class="hidden-btn" (click)= editEquipment()><i class="now-ui-icons design_scissors" ></i></button>
                    <button class="hidden-btn" (click)= deletePopUp()><i class="fas fa-trash-alt" ></i></button>
                    <button type="button" class="btn btn-primary mt-2" (click)=manageEquipmentItems()>Manage Equipment Items</button>
                    </div>
                  </td>
                </tr>
            
               

            </table>
           
          </div>
        </div>
      </div>
    </div>
   
  </div>
  </div>
  <button style="display:none" type="button" id="removeEmp" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Equipments</h4>

        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="Cancel btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="Confirm btn btn-default" (click)=deleteEquipments() >Confirm</button>
      </div>
    </div>
  </div>
</div>

<!-- Add New Equipment Category Modal -->
<div class="modal fade" id="addNewEquipmentCategoryModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add New Equipment Category</h4>

        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
      </div>
      <div class="modal-body">
        <form  [formGroup]="form" novalidate>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="Equipment_Cat_Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group label-floating is-empty">
                <label>Status</label>
        
                <select class="form-control"  value="Active" formControlName="Status">
                  <option value="Active">Active</option>
                  <option value="InActive">InActive</option>
                  
                </select>
              </div>
            </div>
          </div>
          <div class="row modal-footer">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)= addequpmentCategory() >Save</button>
              
              <button type="submit" class="btn btn-primary btn-round" >Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</div>
 

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
  <p style="color: white">Please Wait. </p>  
  </ngx-spinner>
