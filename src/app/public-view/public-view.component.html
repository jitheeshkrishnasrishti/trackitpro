<div class="panel-header panel-header-sm">
  
</div>
<ul class="navbar-nav">
        
    <li class="nav-item" (click)=logout()>
      <a class="nav-link">
        <i class="fas fa-sign-out-alt"></i>            
            <p>
          <span class="d-lg-none d-md-block">Account</span>
        </p>
      </a>
    </li>
  </ul>
<div class="main-content">
   
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                  <img *ngIf="!data.Emp_ProfilePhoto" src="/assets/img/emtyImg.jpg" class="imge" alt=""/>
  
                    <img *ngIf="data.Emp_ProfilePhoto" src="{{imgUrl+data.Emp_ProfilePhoto}}" class="imge" alt=""/>
  
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="profile-head pt-4">
                            <h5>
                               {{data.Emp_Fname}} {{data.Emp_Lname}}
                            </h5>
                            <h6>
                                {{data.Emp_Position}}
                            </h6>
       
                </div>
            </div>
  
            <div class="col-md-2">
                <div class="profile-head pt-4">
                            <h5>
                                QR Code
                            </h5>
                            <ngx-qrcode 
                            [elementType]="elementType" 
                            [value] = "value"
                            cssClass = "aclass"
                            errorCorrectionLevel = "L">
                      </ngx-qrcode>
                </div>
            </div>
         
        </div>
        <div class="row details_emp-tra">
           
            <div class="col-md-10 second_col">
                <h3 class="pb-3">Employee Details</h3>
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                           
                            <div class="col-md-6">
                                <label>Name</label>
                            </div>
                            <div class="col-md-6">
                                <p> {{data.Emp_Fname}} {{data.Emp_Lname}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Position</label>
                            </div>
                            <div class="col-md-6">
                                <p> {{data.Emp_Position}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Division</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{data.Div_Name}}</p>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-md-6">
                                <label>Hire Date</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{data.HireDate}}</p>
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col-md-6">
                                <label>Project Name</label>
                            </div>
                            <div class="col-md-6">
                                <p>{{data.Emp_ProjectSiteName}}</p>
                            </div>
                        </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>Tag Info</label><br/>
                        <p>{{data.Emp_TagInfo}}</p>
                    </div>
                </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                               
                    </div>
                </div>
            </div>
        </div>
    </form>           
  </div>
  </div>
