
<section class="login" *ngIf ="loginflag">
    <div class="container-fluid">
        <div class="login-card">
            <div class="login-logo">
                <!-- <img src="/assets/images/login-logo.png"> -->
                <img src="./assets/img/final.png"/> 
            </div>
            <form  [formGroup]="form"  novalidate>
                <div class="login-fields form-group">
                <input type="text" class="form-control custom-input" placeholder="Email ID" formControlName="C_Email"
                [ngClass]="{ 'is-invalid': formSubmitted && f.C_Email.errors }">
            </div>
            <div class="login-fields form-group">
                <input type="Password" class="form-control custom-input" placeholder="Password" formControlName="C_Password"
                [ngClass]="{ 'is-invalid': formSubmitted && f.C_Password.errors }">
            </div>
         
            <a  class="forgot-password orange-font" (click)=forgotPassword()>Forgot Password?</a>
            <div class="row">
                <div class="col-lg-12">
                    <a  class="btn orange carland-button" (click)=login()>Login</a>
                </div>
            </div>
        
            <div class="row">
                <div class="col-lg-12">
                    <a href="#" class="sign-up text-center">Sign Up</a>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>  
<div *ngIf ="flag">

    <!-- <app-admin-layout></app-admin-layout> -->
<router-outlet></router-outlet>

</div>
<div *ngIf ="forgotPasswordflag">

   <app-forgot-password></app-forgot-password>

</div>
